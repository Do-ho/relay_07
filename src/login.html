<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row p-3 text-primary rounded" style="text-align: center;">
      <div class="col-11">
        <img src="../img/logo.png" alt="logo" width="200" height="70">
      </div>
    </div>
    <div class="row">
      <!-- 로그인 -->
      <form class="col-4 border border-light shadow shadow-sm rounded" style="margin: auto;">
        <p class="text-center ">로그인</p>
        <div class="form-row">
          <label for="inputId">아이디</label>
          <input type="text" class="form-control" id="inputId">
        </div>
        <div class="form-row">
          <label for="inputPassword">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <br>
        <div style="margin: 5px;">
          <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
        </div>
      </form>
      <!-- 회원가입 -->
      <form class="col-5 border border-light shadow shadow-sm rounded" style="margin: auto;">
        <p class="text-center">회원가입</p>
        <div class="form-row">
          <label for="inputId">아이디</label>
          <input type="text" class="form-control" id="inputId">
        </div>
        <div class="form-row">
          <label for="inputPassword">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-row">
          <label for="inputEmail4">이메일</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-row">
          <label for="inputSchool">학교</label>
          <input type="text" class="form-control" id="inputSchool">
        </div>
        <br>
        <div style="margin: 5px;">
          <button type="submit" class="btn btn-primary btn-lg btn-block">회원 가입</button>
        </div>
      </form>
    </div>
  </div>
</body>
<footer class="jombotron text-center mt-5 mb-0">
    <div class="footer-copyright text-center py-3">Copyright © 2020 BOOST CAMP All rights reserved.</div>
</footer>
</html>
