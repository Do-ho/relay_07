    <div class="row">

      <div class="col-2">

        <!-- 제목 -->

            <input type="text" class="form-control" id="title" placeholder="제목을 입력해 주세요.">
          </div>
        <!-- 내용 작성-->
          <div class="form-group">

          </div>
          <input type="submit" value="글쓰기">
        </form>
      </div>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>부스트초</td>

            </tr>
            <tr>
              <td>커넥트중</td>

          </tbody>
        </table>

        <table class="table shadow-sm p-3 mb-5 bg-white rounded">
          <thead>

            <tr>

          </tbody>
